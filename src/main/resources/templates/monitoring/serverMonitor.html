<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/head :: headFragment"></th:block>
</head>

<body>
    <!-- Left Panel -->
    <th:block th:replace="common/nav :: navFragment"></th:block>
    <!-- /#left-panel -->
    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">
        <!-- Header-->
        <th:block th:replace="common/header :: headerFragment"></th:block>
        <!-- /#header -->
        <!-- Breadcrumbs-->
        <th:block th:replace="common/breadcrubs :: breadFragment"></th:block>
        <!-- /.breadcrumbs-->
        <!-- Content -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div th:each="item : ${settingList}" class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <strong style="line-height: 38px;" class="card-title" th:text="${item.systemName}"></strong>
                                <button class="btn btn-primary" style="float: right;" th:data-systemSeq="${item.systemSeq}" onclick="location.href='/monitoring/detailServerMonitor?systemSeq=' + this.getAttribute('data-systemSeq')">자세히 보기</button><br>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6" style="border:1px solid grey; border-radius: 5px;">
                                        <div th:id="${'diskLoading-' + item.systemSeq}" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">Loading...</div>
                                        <canvas th:id="${'barChart-' + item.systemSeq}"></canvas>
                                    </div>
                                    <div class="col-lg-6">
                                        <div th:id="${'netLoading-' + item.systemSeq}" style="position: absolute; top: 25%; left: 50%; transform: translate(-50%, -50%);">Loading...</div>
                                        <div th:id="${'net-load-' + item.systemSeq}" class="net-load" style="border:1px solid grey; border-radius: 5px;"></div>
                                        <br>
                                        <div class="col-lg-12" style="border:1px solid grey; border-radius: 5px;">
                                            <div class="card" style="text-align: center">
                                                <div class="card-header">
                                                    <strong>서버 상태</strong>
                                                </div>
                                                <div class="card-body" th:id="'serverStatus-' + ${item.systemSeq}">
                                                    <!--<div style="width:100%;" class="btn btn-primary">주의</div>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div>
        <!--<input type="button" id="diskCheckClick" value="디스크 체크"/>-->
        <!-- /.content -->
        <div class="clearfix"></div>
        <!-- Footer -->
        <th:block th:replace="common/footer :: footerFragment"></th:block>
        <!--/.site-footer -->
    </div>
    <!-- /#right-panel -->
    <!--  Chart js -->
    <script src="/common/js/Chart.bundle.min.js"></script>

    <!--Chartist Chart-->
    <script src="/common/js/chartist.min.js"></script>
    <script src="/common/js/chartist-plugin-legend.min.js"></script>
    <script src="/common/js/jquery.flot.min.js"></script>
    <script src="/common/js/jquery.flot.pie.min.js"></script>
    <script src="/common/js/jquery.flot.spline.min.js"></script>

    <!--신규 추가-->
    <script src="/common/js/flot-chart-init.js"></script>
    <script src="/common/js/jquery.flot.time.min.js"></script>
    <!--신규 추가-->
</body>
</html>
