<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="breadFragment">
<!-- Breadcrumbs-->
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1 th:text="${#strings.arraySplit(#strings.arraySplit(#httpServletRequest.getRequestURI(),'/')[1],'.')[0]}"></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="/">Dashboard</a></li>
                            <li th:text="${#strings.arraySplit(#httpServletRequest.getRequestURI(),'/')[0]}"></li>
                            <li class="active" th:text="${#strings.arraySplit(#strings.arraySplit(#httpServletRequest.getRequestURI(),'/')[1],'.')[0]}"></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</th:block>
<!-- /.breadcrumbs-->
</html>
